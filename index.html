<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GREENYX Weather Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; font-size: 14px; }
    h1 { color: #2c3e50; }
    .section { margin-bottom: 30px; }
    p { margin: 5px 0; line-height: 1.4; }
    .timestamp { font-size: 12px; color: #555; margin-bottom: 10px; }
    img.icon { vertical-align: middle; height: 30px; }
  </style>
</head>
<body>
  <h1>ğŸŒ¾ Weather Dashboard</h1>
  <p class="timestamp" id="last-updated"></p>
  <div class="section" id="location-info"></div>
  <div class="section" id="current-weather"></div>
  <div class="section" id="forecast"></div>

  <script>
    const apiKey = 'b628f02897fc7f24a3175118197ab994';

    const updateTime = new Date().toLocaleString();
    document.getElementById('last-updated').textContent = `Last updated: ${updateTime}`;

    function getWeather(lat, lon, label = 'Your Location') {
      document.getElementById('location-info').innerHTML = `<p>ğŸ“ Showing weather for: <strong>${label}</strong></p>`;

      // ğŸŒ¡ï¸ Current Weather
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
          const w = data.weather?.[0] || {};
          const icon = `https://openweathermap.org/img/wn/${w.icon}@2x.png`;
          const currentHTML = `
            <h2>ğŸŒ¡ï¸ Current Conditions</h2>
            <p><img class="icon" src="${icon}" alt="${w.description}"> ${w.description}</p>
            <p>ğŸŒ¡ï¸ Temperature: ${data.main.temp}â€¯Â°C (Feels like ${data.main.feels_like}â€¯Â°C)</p>
            <p>ğŸŒ¡ï¸ Min/Max: ${data.main.temp_min}â€¯Â°C / ${data.main.temp_max}â€¯Â°C</p>
            <p>ğŸ’§ Humidity: ${data.main.humidity}%</p>
            <p>ğŸ’¨ Wind: ${data.wind.speed}â€¯m/s from ${data.wind.deg}Â°</p>
            <p>â˜ï¸ Clouds: ${data.clouds.all}%</p>
            <p>ğŸ”­ Visibility: ${data.visibility} meters</p>
            <p>ğŸ“ˆ Pressure: ${data.main.pressure} hPa</p>
            <p>ğŸŒ… Sunrise: ${new Date(data.sys.sunrise * 1000).toLocaleTimeString()}</p>
            <p>ğŸŒ‡ Sunset: ${new Date(data.sys.sunset * 1000).toLocaleTimeString()}</p>
          `;
          document.getElementById('current-weather').innerHTML = currentHTML;
        });

      // ğŸ“… Forecast (Next 12 hours, 4 entries)
      fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
          const forecastHTML = data.list.slice(0, 4).map(item => {
            const time = new Date(item.dt * 1000).toLocaleString();
            const w = item.weather?.[0] || {};
            const icon = `https://openweathermap.org/img/wn/${w.icon}@2x.png`;
            const rain = item.rain?.['3h'] || 0;
            return `
              <p><strong>${time}</strong></p>
              <p><img class="icon" src="${icon}" alt="${w.description}"> ${w.description}</p>
              <p>ğŸŒ¡ï¸ Temp: ${item.main.temp}â€¯Â°C</p>
              <p>ğŸŒ§ï¸ Rain: ${rain} mm</p>
              <p>ğŸ’¨ Wind: ${item.wind.speed}â€¯m/s</p>
              <hr>
            `;
          }).join('');
          document.getElementById('forecast').innerHTML = `<h2>ğŸ“… Upcoming Forecast</h2>${forecastHTML}`;
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => getWeather(pos.coords.latitude, pos.coords.longitude, 'Live Location'),
        () => getWeather(14.813, 121.045, 'San Jose del Monte')
      );
    } else {
      getWeather(14.813, 121.045, 'San Jose del Monte');
    }

    setInterval(() => location.reload(), 600000);
  </script>
</body>
</html>
